<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="jasmine-1.1.0/jasmine.css">
  <script type="text/javascript" src="jasmine-1.1.0/jasmine.js"></script>
  <script type="text/javascript" src="jasmine-1.1.0/jasmine-html.js"></script>
  <script type="text/javascript" src="jasmine-1.1.0/jasmine-jquery.js"></script>
  <script type="text/javascript" src="jasmine-1.1.0/sinon-1.3.1.js"></script>



  <!-- include source files here... -->
<script src="../libs/jquery-1.7.1.min.js"></script>
<script src="../libs/modernizr.js"></script>
<script src="../libs/underscore-min.js"></script>
<script src="../libs/backbone.js"></script>  

<script src="../script.js"></script>  



  <!-- include spec files here... -->
<script src="specs/tests.js"></script>    
<script src="specs/view-tests.js"></script>    
  
  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
